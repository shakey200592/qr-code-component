<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/styles/reset.css">
  <link rel="stylesheet" href="resources/styles/main.css">
  <link rel="icon" sizes="32x32" href="resources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="qr-code-container">
    <div class="qr-code-img-container">
      <img id="qr-code-img" src="resources/images/image-qr-code.png" alt="Scannable QR Code">
    </div>
    <div class="content">
      <h2>Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jake McDermott</a>.
  </footer>
</body>
</html>
