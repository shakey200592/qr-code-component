<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts: Outfit font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets: Reset and Main Styles -->
  <link rel="stylesheet" href="resources/styles/reset.css">
  <link rel="stylesheet" href="resources/styles/main.css">

  <!-- Favicon -->
  <link rel="icon" sizes="32x32" href="resources/images/favicon-32x32.png">

  <!-- Title of the Page -->
  <title>Frontend Mentor | QR Code Component</title>
</head>

<body>
  <!-- Main Container for the QR Code Component -->
  <main class="qr-code-container">
    <!-- Container for the QR Code Image -->
    <img id="qr-code-img" src="resources/images/image-qr-code.png" alt="Scannable QR Code">

    <!-- Content Section -->
    <div class="content">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>
</body>
</html>
